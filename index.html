<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <title>Match Three</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Game Over Pop Up -->
        <div id="gameOverPopup" class="popup">
            <div class="popup-content">
                <h1>Time's Up!</h2>

                <p>Your Score: <span id="finalScore"></span></p>

                <div id="game-buttons">
                    <a href="home.html"><button id="home-button">Home</button></a>
                    <a href="index.html"><button id="restart-button">Retry</button></a>
                </div>
            </div>
        </div>

        <!-- Game Body -->
        <div id="timer-score">
            <p id="timer">30</p>
            <p id="score">0</p>
        </div>
        <div id="grid" onclick="clickTiles()"></div>
        <h id="end-game"></h>

        <!-- Game Sound Tracks -->
        <audio id="backgroundMusic" src="music/ghostTown.mp3"></audio>
        <audio id="gameOverSound" src="music/gameover.mp3"></audio>
        <audio id="popOneSound" src="music/tap_one.mp3"></audio>
        <audio id="popTwoSound" src="music/tap_two.mp3"></audio>

    </body>
    <script src="script.js">
    </script>
</html>
